<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartEdu - Study Plan Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-center p-5">

    <div class="container" style="max-width: 600px;" data-aos="fade-up">
        <h1 class="text-primary mb-4">📘 Your Smart Study Plan</h1>

        <!-- Study Plan Card -->
        <div class="card shadow-sm mb-3 w-100">
            <div class="card-body">
                <h5 class="card-title">📋 Study Plan</h5>
                <p class="card-text">{{ plan }}</p>
            </div>
        </div>

        <!-- Study Hours Card -->
        <div class="card shadow-sm mb-3 w-100">
            <div class="card-body">
                <h5 class="card-title">⏱️ Total Study Hours</h5>
                <p class="card-text">{{ study_hours }}</p>
            </div>
        </div>

        <!-- Pie Chart -->
        <div class="card shadow-sm w-100">
            <div class="card-body">
                <h5 class="card-title">📊 Study vs Break</h5>
                <canvas id="studyChart" width="300" height="300" class="mx-auto d-block"></canvas>
            </div>
        </div>

        <!-- Back button -->
        <a href="/" class="btn btn-primary mt-4">🔁 Plan Another Day</a>
    </div>

    <script>
        const ctx = document.getElementById('studyChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Study Time', 'Break Time'],
                datasets: [{
                    data: [{{ study_hours }}, {{ 24 - study_hours }}],
                    backgroundColor: ['#4e79a7', '#f28e2b'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>

</body>
</html>
